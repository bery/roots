operations:
  FindEvents:
    httpMethod: "GET"
    uri: "events"
    summary: "Find all the available events."
    responseClass: "EventsList"
    parameters:
      pageCount:
        location: "query"
        description: "Filter events by id"
        required: true
        type: "integer"

  FindEvent:
    httpMethod: "GET"
    uri: "events/{postId}"
    summary: "Find a single post by id."
    parameters:
      postId:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "integer"
    responseModel: "Event"

models:
  Event:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      city:
        location: "json"
        type: "string"
      street:
        location: "json"
        type: "string"
      tournaments:
        location: "json"
        type: "array"
        items:
          "$ref": "Tournament"
  Tournament:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      start:
        location: "json"
        type: "string"
      preregistration:
        location: "json"
        type: "string"

  EventsList:
    type: "object"
    location: "json"
    properties:
      data:
        type: "array"
        location: "json"
        items:
          "$ref": "Event"
