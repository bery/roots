operations:
  FindRankings:
    httpMethod: "GET"
    uri: "rankings"
    summary: "Find all the available events."
    responseClass: "RankingsList"
    parameters:
      pageCount:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "integer"

  FindRanking:
    httpMethod: "GET"
    uri: "rankings/{postId}"
    summary: "Find a single post by id."
    parameters:
      postId:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "integer"
    responseModel: "Event"

models:
  Ranking:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      playersCount:
        location: "json"
        type: "string"
      tournamentsCount:
        location: "json"
        type: "string"

  RankingsList:
    type: "object"
    location: "json"
    properties:
      data:
        type: "array"
        location: "json"
        items:
          "$ref": "Event"
