operations:
  FindRankings:
    httpMethod: "GET"
    uri: "rankings"
    summary: "Find all the available events."
    responseClass: "RankingsList"
    parameters:
      pageCount:
        location: "query"
        description: "Filter events by id"
        required: true
        type: "integer"

  FindRanking:
    httpMethod: "GET"
    uri: "rankings/{rankingId}"
    summary: "Find a single post by id."
    parameters:
      rankingId:
        location: "uri"
        description: "Filter events by id"
        required: false
        type: "string"
    responseModel: "Ranking"

models:
  Ranking:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      playerRankingId:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      playersCount:
        location: "json"
        type: "string"
      tournamentsCount:
        location: "json"
        type: "string"
      closed:
        location: "json"
        type: "string"
      players:
        location: "json"
        type: "array"
        items:
          "$ref": "Player"

  RankingsList:
    type: "object"
    location: "json"
    properties:
      data:
        type: "array"
        location: "json"
        items:
          "$ref": "Ranking"
