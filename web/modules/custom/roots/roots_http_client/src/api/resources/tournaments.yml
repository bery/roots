operations:
  FindTournaments:
    httpMethod: "GET"
    uri: "events"
    summary: "Find all the available posts."
    responseClass: "PostList"

  FindTournament:
    httpMethod: "GET"
    uri: "tournaments/{postId}"
    summary: "Find a single post by id."
    parameters:
      postId:
        location: "uri"
        description: "Filter posts by id"
        required: true
        type: "integer"
    responseModel: "Post"

models:
  Tournament:
    type: "object"
    location: "json"
    properties:
      userId:
        location: "json"
        type: "integer"
      id:
        location: "json"
        type: "integer"
      title:
        location: "json"
        type: "string"
      body:
        location: "json"
        type: "string"

  PostList:
    type: "array"
    location: "json"
    items:
      "$ref": "Tournament"
