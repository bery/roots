operations:
  FindTournaments:
    httpMethod: "GET"
    uri: "tournaments"
    summary: "Find all the available events."
    responseClass: "TournamentList"
    parameters:
      pageCount:
        location: "query"
        description: "Filter events by id"
        required: true
        type: "integer"

  FindTournament:
    httpMethod: "GET"
    uri: "tournaments/{tournamentId}"
    summary: "Find a single post by id."
    parameters:
      tournamentId:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "string"
    responseModel: "Tournament"

  FindTournamentResults:
    httpMethod: "GET"
    uri: "tournaments/{tournamentId}/results"
    summary: "Find a single post by id."
    parameters:
      tournamentId:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "string"
    responseModel: "TournamentResults"

models:
  Tournament:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      start:
        location: "json"
        type: "string"
      preregistration:
        location: "json"
        type: "string"

  TournamentResult:
    type: "object"
    location: "json"
    properties:
      rank:
        location: "json"
        type: "string"
      players:
        type: "array"
        location: "json"
        items:
          "$ref": "Player"

  TournamentList:
    type: "object"
    location: "json"
    properties:
      data:
        type: "array"
        location: "json"
        items:
          "$ref": "Tournament"

  TournamentResults:
    type: "array"
    location: "json"
    items:
      "$ref": "TournamentResult"

