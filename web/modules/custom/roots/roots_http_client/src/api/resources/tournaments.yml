operations:
  FindTournaments:
    httpMethod: "GET"
    uri: "tournaments"
    summary: "Find all the available events."
    responseClass: "TournamentList"
    parameters:
      pageCount:
        location: "query"
        description: "Filter events by id"
        required: true
        type: "integer"

  FindTournament:
    httpMethod: "GET"
    uri: "tournaments/{postId}"
    summary: "Find a single post by id."
    parameters:
      postId:
        location: "uri"
        description: "Filter events by id"
        required: true
        type: "integer"
    responseModel: "Event"

models:
  Tournament:
    type: "object"
    location: "json"
    properties:
      id:
        location: "json"
        type: "string"
      name:
        location: "json"
        type: "string"
      city:
        location: "json"
        type: "string"
      street:
        location: "json"
        type: "string"
      tournaments:
        location: "json"
        type: "array"
        items:
          "$ref": "Tournament"

  TournamentList:
    type: "object"
    location: "json"
    properties:
      data:
        type: "array"
        location: "json"
        items:
          "$ref": "Event"
