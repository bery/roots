roots_http_client.events:
  path: '/roots_events'
  defaults:
    _controller: '\Drupal\roots_http_client\Controller\EventsController::execute'
    _title: 'Events'
  requirements:
    _permission: 'access content'

roots_http_client.places:
  path: '/roots_places'
  defaults:
    _controller: '\Drupal\roots_http_client\Controller\PlacesController::execute'
    _title: 'Places'
  requirements:
    _permission: 'access content'

roots_http_client.players:
  path: '/players'
  defaults:
    _controller: '\Drupal\roots_http_client\Controller\PlayersController::execute'
    _title: 'Players'
  requirements:
    _permission: 'access content'
